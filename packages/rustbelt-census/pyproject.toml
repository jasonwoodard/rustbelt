[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rustbelt-census"
version = "0.1.0"
description = "Rust Belt Census CLI for ACS 5-year affluence metrics"
readme = "README.md"
requires-python = ">=3.11"
authors = [
  {name = "Rust Belt Team"}
]
dependencies = [
  "platformdirs>=4.2",
  "requests>=2.31",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
]

[project.scripts]
rustbelt-census = "rustbelt_census.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
markers = [
  "integration: end-to-end CLI tests",
]
pythonpath = ["src"]
